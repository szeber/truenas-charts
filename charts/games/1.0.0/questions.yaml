groups:
- name: "Container Images"
  description: "Image to be used for container"
- name: "Workload Configuration"
  description: "Configure workload deployment"
- name: "Nginx Configuration"
  description: "Configure Nginx"
- name: "Storage"
  description: "Configure Storage for Nextcloud"
- name: "Advanced DNS Settings"
  description: "Configure DNS settings"

portals:
  web_portal:
    protocols:
    - "$kubernetes-resource_configmap_minio-config_protocol"
    host:
    - "$node_ip"
    ports:
    - "$variable-service.consolePort"

questions:
- variable: updateStrategy
  label: "Update strategy"
  group: "Workload Configuration"
  schema:
    type: string
    default: "RollingUpdate"
    enum:
    - value: "RollingUpdate"
      description: "Create new pods and then kill old ones"
    - value: "Recreate"
      description: "Kill existing pods before creating new ones"

- variable: service
  description: "Service Configuration"
  label: "Service Configuration"
  group: "Nginx Configuration"
  schema:
    type: dict
    required: true
    attrs:
    - variable: nodePort
      label: "Node Port to use"
      schema:
        type: int
        min: 9000
        max: 65535
        default: 48888
        required: true

- variable: baseDomain
  label: "Domain Name"
  group: "Nginx Configuration"
  schema:
    type: string
    default: null
    "null": true

- variable: docrootSubpath
  label: "Subpath for the docroot relative to the data volume root. Must start with '/'"
  group: "Nginx Configuration"
  schema:
    type: string
    required: false
    default: "/www"

- variable: certificate
  description: "TLS Certificate"
  label: "TLS Certificate"
  group: "Nginx Configuration"
  schema:
    type: int
    $ref:
    - "definitions/certificate"

- variable: dataVolume
  label: "Storage"
  group: "Storage"
  schema:
    type: hostpath
    required: true
    label: "Host path for the data volume"

- variable: authentication
  label: "Use authentication"
  group: "Nginx Configuration"
  schema:
    type: boolean
    default: true
    show_subquestions_if: true
    subquestions:
    - variable: htpasswdVolume
      label: "Path for the directory containing the htpasswd file"
      group: "Nginx Configuration"
      schema:
        type: hostpath
        required: true
    - variable: htpasswdFile
      label: "Path to the htpasswd file inside the htpasswd volume"
      group: "Nginx Configuration"
      schema:
        type: string
        required: true
